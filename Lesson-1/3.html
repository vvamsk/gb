<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 1. Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			/*
			1. Складываем 10 и 10 получаем 20
			2. Затем 20 неявно преобразуется строку
			3. Производится конкатенация строк "20" и "10". Получается "2010"
			4. С помощью console.log выводим result1 в консоль
			*/
			let result1 = 10 + 10 + "10";
			console.log(result1);
			
			/*
			1. Число 10 неявно преобразуется в строку
			2. Производится конкатенация строк "10" и "10". Получаем "1010"
			3. Затем число 10 неявно преобразуется в строку
			4. Производится конкатенация строк "1010" и "10". Получается "101010"
			5. С помощью console.log выводим result2 в консоль
			*/
			let result2 = 10 + "10" + 10;
			console.log(result2);
			
			/*
			1. Складываем 10 и 10, получаем 20
			2. +"10" - унарынй плюс. Преобразуем строку в число
			3. складываем 20 и 10, получается 30
			4. С помощью console.log выводим result3 в консоль
			*/
			let result3 = 10 + 10 + +"10";
			console.log(result3);
			
			/*
			1. Пустая строка преобразуется в число ноль
			2. Унарый минус делает ноль отрицательным 
			3. Деление на отрицательный ноль возвращает отрицательную бесконечность (-Infinity)
			4. С помощью console.log выводим result4 в консоль
			*/
			let result4 = 10 / -"";
			console.log(result4);
			
			/*
			1. Унарный плюс пытается преобразовать строку "2,5" в число, но возвращает NaN (Не число)
			2. 10 делится на NaN, что возрващает NaN
			3. С помощью console.log выводим result5 в консоль
			*/
			let result5 = 10 / +"2,5";
			console.log(result5);
			
		</script>
		
	</body>
</html>
