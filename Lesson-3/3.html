<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 3.3 Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			let discount = 15;
			
			const products = [
				{
					id: 3,
					price: 200,
				},
				{
					id: 4,
					price: 900,
				},
				{
					id: 1,
					price: 1000,
				},
			];
			
			products.forEach((el) => {
				el.price = el.price / 100 * (100 - discount);
			})
			
			console.log(products);
			
		</script>
		
	</body>
</html>
