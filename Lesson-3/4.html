	<body>
		
		<script>
			
			'use strict';
			
			const products = [
				{
					id: 3,
					price: 127,
					photos: [
						"1.jpg",
						"2.jpg",
					]
				},
				{
					id: 5,
					price: 499,
					photos: []
				},
				{
					id: 10,
					price: 26,
					photos: [
						"3.jpg"
					]
				},
				{
					id: 8,
					price: 78,
				},
			];
			
			let photos = products.filter(item => "photos" in item && item.photos.length > 0);
			console.log(photos);
			
			let sorted = products.sort(function(a, b) {
				return a.price - b.price;
			})
			console.log(sorted);
			
		</script>
