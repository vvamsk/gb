<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 2.1 Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			let a = 1, b = 1, c, d; 
			
			// Пример 1 
			// Первым действием a увеличится на один и станет равным 2. 
			// После чего переменной c присвоится новое значение a 
			c = ++a; alert(c); // ответ: 2 

			// Пример 2 
			// В данном случае сначала значение b присвоится переменной d, 
			// А потом значение переменной b увелоичится на 1. Станет равной 2
			d = b++; alert(d); //ответ: 1 

			// Пример 3 
			// Здесь вначале a увеличится на один и станет равной 3
			// Затем к a прибавится 2
			c = 2 + ++a; alert(c);  //ответ: 5 

			// Пример 4 
			// b на данный момент равно 2, к нему прибавляется 2 
			// и в переменную d присваивается значение 4. После этого b увеличится на 1
			d = 2 + b++; alert(d);  //ответ: 4 
			
			// И a и b изначально имели значение 1. 
			// Обе переменные два раза увеличивались на один инкрементами.
			// Соответственно обе равны трем
			alert(a); //3
			alert(b); //3
			
			
		</script>
		
	</body>
</html>
