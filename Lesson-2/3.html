<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 2.3 Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			let a = 10, b = 5;
			
			if (a >= 0 && b >= 0) {
				alert(a - b);
			} else if (a < 0 && b < 0) {
				alert(a * b);
			} else {
				alert(a + b);
			}
			
		</script>
		
	</body>
</html>
