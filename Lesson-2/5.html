<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 2.5 Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			// Сложение
			function addition(a, b) {
				return a + b;
			}
			
			// Вычитание
			function subtraction(a, b) {
				return a - b;
			}
			
			// Умножение
			function multiplication(a, b) {
				return a * b;
			}
			
			// Деление
			function division(a, b) {
				return a / b;
			}
			
			
			function mathOperation(arg1, arg2, operation) {
				switch (operation) {
					case "addition": return addition(arg1, arg2); break;
					case "subtraction": return subtraction(arg1, arg2); break;
					case "multiplication": return multiplication(arg1, arg2); break;
					case "division": return division(arg1, arg2); break;
				}
			}
			
			

			
		</script>
		
	</body>
</html>
