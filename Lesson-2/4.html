<html>
	<head>
		<meta charset="UTF-8">
		<title>Урок 2.4 Домашнее задание.</title>
	</head>
	<body>
		
		<script>
			
			'use strict';
			
			// Сложение
			function addition(a, b) {
				return a + b;
			}
			
			// Вычитание
			function subtraction(a, b) {
				return a - b;
			}
			
			// Умножение
			function multiplication(a, b) {
				return a * b;
			}
			
			// Деление
			function division(a, b) {
				return a / b;
			}
			
			
		</script>
		
	</body>
</html>
